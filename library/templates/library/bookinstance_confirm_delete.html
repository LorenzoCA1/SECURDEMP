{% extends "library/base.html" %}
{% block content%}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Remove Book Instance</legend>
				<h2>Are you sure you want to remove book Instance "{{ object.id }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class = "btn btn-outline-danger" type="submit">Yes, Remove</button>
				<a class = "btn btn-outline-secondary" href="{% url 'book-detail' object.book.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
