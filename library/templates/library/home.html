{% extends "library/base.html" %}

{% block content%}
	{% for book in books %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="{% url 'author-detail' book.author.id %}">{{ book.author }}</a>
		      <small class="text-muted">{{ book.isbn }}</small>
		    </div>
		    <h2><a class="article-title" href="{% url 'book-detail' book.id %}">{{ book.title }}</a></h2>
		    <p class="article-content">{{ book.summary }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
